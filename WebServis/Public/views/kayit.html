<form ng-submit="submit()">
    <div class="form-group">
        <label for="email">Email Adresi:</label>
        <input type="email" class="form-control" id="email" ng-model="email">
    </div>
    <div class="form-group">
        <label for="pwd">Şifre:</label>
        <input type="password" class="form-control" id="sifre" ng-model="sifre">
    </div>
    <div class="form-group">
        <label for="pwd">İsim:</label>
        <input type="text" class="form-control" id="isim" ng-model="isim">
    </div>
    <div class="form-group form-check">
        <label class="form-check-label"> {{response}}
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
