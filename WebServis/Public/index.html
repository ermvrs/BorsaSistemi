<html lang="en">
<script src="js/angular.min.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/angular-filter.min.js"></script>
<script src="js/angular-animate.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/Controllers/anasayfa.ctrl.js"></script>
<script src="js/Controllers/giris.ctrl.js"></script>
<script src="js/Controllers/kayit.ctrl.js"></script>
<script src="js/Controllers/bitcoin.ctrl.js"></script>
<script src="js/Controllers/litecoin.ctrl.js"></script>
<script src="js/Controllers/bcash.ctrl.js"></script>
<script src="js/Controllers/profil.ctrl.js"></script>
<script src="js/Controllers/cikis.ctrl.js"></script>
<script src="app.js"></script>
<script src="appRoutes.js"></script>
<script src="js/Services/socket.js"></script>
<head>
  <title>Başlık</title>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/starter-template.css">
  <link rel="stylesheet" href="css/animasyon.css">
</head>
<body ng-app="myApp" ng-controller="IndexController">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">Borsa Sistemi</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        
        <ul class="navbar-nav mr-auto" bs-active-link>
          <li class="nav-item">
            <a class="nav-link" href="/">Ana Sayfa <span class="sr-only">(current)</span></a>
          </li>
          <li ng-if="durum == '0'" class="nav-item">
            <a class="nav-link" href="/kayit">Kayıt Ol</a>
          </li>
          <li ng-if="durum == '0'" class="nav-item">
              <a class="nav-link" href="/giris">Giriş Yap</a>
            </li>
          <li class="nav-item dropdown">
            <a ng-class="{ active: isActive(['/btctry','/ltctry','/bchtry'])}" class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Marketler</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="/btctry">BTC/TRY</a>
              <a class="dropdown-item" href="/ltctry">LTC/TRY</a>
              <a class="dropdown-item" href="/bchtry">BCH/TRY</a>
            </div>
          </li>
        </ul>
        <div ng-if="durum == '1'">
            <ul class="navbar-nav ml-auto" bs-active-link>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Bakiyeler</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                      <a class="dropdown-item" href="/profil">TRY : {{tlBakiye}}</a>                   
                      <a class="dropdown-item" href="/profil">BTC : {{btcBakiye}}</a>
                      <a class="dropdown-item" href="/profil">BCH : {{bchBakiye}}</a>
                      <a class="dropdown-item" href="/profil">LTC : {{ltcBakiye}}</a>
                    </div>
                  </li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{email}}</a>
                      <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="/profil">Profil</a>                   
                        <a class="dropdown-item" href="/cikis">Çıkış Yap</a>
                      </div>
                  </li>
            </ul>
        </div>
        <div ng-if="durum == '0'">
          <form class="form-inline my-2 my-lg-0" ng-submit="giris()">
            <input class="form-control mr-sm-2" type="email" placeholder="E-Mail" id="emailind" ng-model="indexForm.email">
            <input class="form-control mr-sm-2" type="password" placeholder="Password" id="sifreind" ng-model="indexForm.sifre">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Giriş Yap</button>
          </form>
        </div>

      </div>
    </nav>
    
    <div class="row">
      

    <main role="main" class="container">
      <div ng-view="myApp"></div>
    </main> <!-- /container -->
   </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
